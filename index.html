<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarma Personalizada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1 class="title">Alarma Personalizada</h1>
        <div class="input-container">
            <input type="time" id="alarmTime" placeholder="Hora">
            <input type="text" id="alarmMessage" placeholder="Mensaje">
            <button onclick="setAlarm()">Programar Alarma</button>
        </div>
        <h3>Alarmas Programadas:</h3>
        <ul id="alarmList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
